<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src *;
    img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
    style-src  'self' 'unsafe-inline' *">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet"
        href="../vendor/bower_components/salesforce-lightning-design-system/assets/styles/salesforce-lightning-design-system.min.css">

    <script type="text/javascript" src="./vendor/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="./js/validatetoken.js"></script>
    <style>
        .slds-input {
            width: 80% !important;
        }
    </style>
</head>

<body style="background-color: #fff;">
    <div class="visual-area-positions--left-half " closertotopclass="project-canvas-element--closer-to-top" id="login"
        style="display:block;">
        <div class="slds-grid slds-grid_align-center ">

            <div class="slds-clearfix visual-area-positions--closer-to-top visual-area-positions--left-half slds-size_medium"
                dropzone="grid column 1" style="width: 400px;">
                <div class="visual-area-positions--left-half" closertotopclass="project-canvas-element--closer-to-top">
                    <div class="slds-form slds-clearfix slds-form_stacked slds-align_absolute-center visual-area-positions--closer-to-top visual-area-positions--left-half"
                        dropzone="formLayout">
                        <div class="visual-area-positions--left-half"
                            closertotopclass="project-canvas-element--closer-to-top">
                            <img src="../images/Logo.PNG" style="width: auto; height: auto;"></div>
                    </div>
                </div>
                <div class="visual-area-positions--left-half" closertotopclass="project-canvas-element--closer-to-top">
                    <div>
                        <div id="error"></div>
                        <div class="slds-card__header slds-clearfix slds-grid">
                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                <div
                                    class="slds-grid slds-grid_vertical-align-center slds-size_3-of-4 slds-medium-size_2-of-3">
                                    <div class="slds-media__body">
                                        <h2><a class="slds-card__header-link slds-truncate"
                                                href="javascript:void(0);"><span
                                                    class="slds-text-heading_small"></span></a></h2>
                                    </div>
                                </div>
                            </header>

                        </div>
                        <div class="slds-card__body slds-clearfix slds-card__body_inner visual-area-positions--left-half"
                            dropzone="card body">
                            <div class="visual-area-positions--left-half"
                                closertotopclass="project-canvas-element--closer-to-top">
                                <div class="slds-form slds-clearfix slds-form_stacked visual-area-positions--left-half"
                                    dropzone="formLayout">

                                    <div class="visual-area-positions--left-half"
                                    closertotopclass="project-canvas-element--closer-to-top" style="padding-top: 16px; padding-bottom: 16px;">
                                        <span>Insert the Token and EID below into the AppsFlyer platform Integrated partners section and than click the below validate button
                                            Click here for further </span>
                                    <a href="https://support.appsflyer.com/hc/en-us/articles/360004964178">instructions </a>
                                </div>
                                    <div class="visual-area-positions--left-half"
                                        closertotopclass="project-canvas-element--closer-to-top" id="password-panel">
                                        <div class="slds-form-element slds-m-bottom_x-small ">
                                            <label class="slds-form-element__label">
                                                <span>Token</span>
                                            </label>
                                            <div class="slds-form-element__control">
                                                <input class="slds-input" type="text" id="token" readonly> <a href="#" id="copyToken">Copy</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="visual-area-positions--left-half" closertotopclass="project-canvas-element--closer-to-top" id="username-panel">
                                        <label class="slds-form-element__label">
                                            <span>Salesforce EID</span>
                                            <button class="slds-button slds-button_icon slds-button slds-button_icon" id="help" aria-describedby="help" aria-disabled="true" title="Info">
                                                <svg class="slds-button__icon" aria-hidden="true">
                                                    <use xlink:href="../vendor/bower_components/salesforce-lightning-design-system/assets/icons/utility-sprite/svg/symbols.svg#info"></use>
                                                </svg>
                                            </button>
                                            <div class="slds-popover slds-popover_tooltip slds-nubbin_bottom-left" role="tooltip" id="tooltip-help" style="top: 240px;position: absolute;left: 554px;display:none">
                                                <div class="slds-popover__body">The Enterprise ID (EID) is used to make sure all apps under your Salesforce account can access the AppsFlyer app.</div>
                                            </div>
                                        </label>
                                        <div class="slds-form-element__control">
                                            <input class="slds-input" type="text" id="eid" readonly> <a href="#" id="copyEid"
                                            eid>Copy</a>
                                        </div>
                                    </div>
                                  
                                    <div class="visual-area-positions--left-half"
                                        closertotopclass="project-canvas-element--closer-to-top">
                                        <button id="btn-validate"
                                            class="slds-button slds-m-top_small slds-theme_brand   slds-button_brand">
                                            <span>Validate</span>
                                        </button>
                                    </div>
                                    <input type="hidden" id="rt">
                                    <input type="hidden" id="af_jwt">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
