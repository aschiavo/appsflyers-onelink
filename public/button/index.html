<!DOCTYPE html>
<html>

<head>
    <title>AppsFlyer - Button Content Block</title>
    <link rel="stylesheet" href="/button/css/salesforce-lightning-design-system/assets/styles/salesforce-lightning-design-system.min.css">
    <script src="./js/jquery-3.5.1.min.js"></script>

    <script src="./js/jscolor.js"></script>
</head>

<body>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container">
            <img src="./login/icon.png"  width="40px">
          </span>
                </div>
                <div class="slds-media__body">
                    <h2>
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="[object Object]">
                            <span class="slds-text-heading_small">AppsFlyer OneLink Button</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div id="workspace">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="title">Title:</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="title" class="slds-input" placeholder="Your button title" style="max-width: 340px;" />
                    </div>
                </div>
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="onelink">OneLink link:</label>
                    <div class="slds-form-element__control">
                        <div class="slds-combobox_container">
                            <div id="onelink-trigger" class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="false" aria-haspopup="listbox" role="combobox">
                                <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                                    <input onclick="$('#onelink-trigger').addClass('slds-is-open');" type="text" class="slds-input slds-combobox__input" id="onelink" aria-controls="listbox-id-1" autoComplete="off" role="textbox" placeholder="Select an Option" style="max-width: 340px;" />
                                    <span class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right">
                    <svg class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true">
                      <use xlink:href="/button/css/salesforce-lightning-design-system/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                    </svg>
                  </span>
                                </div>
                                <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" role="listbox">
                                    <div id="listLinks"></div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="slds-color-picker">
                        <div class="slds-form-element slds-color-picker__summary">
                            <label class="slds-form-element__label slds-color-picker__summary-label" for="color-picker-summary-input">Choose Background Color</label>
                            <div class="slds-form-element__control">
                                <button id="btn-select" class="slds-button slds-color-picker__summary-button slds-button_icon slds-button_icon-more jscolor {valueElement:'color-picker-summary-input', onFineChange:'setTextColor(this)'}" title="Choose Color">
                  &nbsp;&nbsp;
                </button>
                                <div class="slds-color-picker__summary-input" style="display:inline-block">
                                    <input type="text" id="color-picker-summary-input" class="slds-input" value="#5D5D5D" />
                                </div>

                            </div>
                            <script>
                                function setTextColor(picker) {
                                    // document.getElementsByTagName('body')[0].style.color = '#' + picker.toString();
                                    document.getElementById('color-picker-summary-input').value = '#' + picker.toString();
                                }
                            </script>
                        </div>
                    </div>
                </div>
                <div class="slds-color-picker">
                    <div class="slds-form-element slds-color-picker__summary">
                        <label class="slds-form-element__label slds-color-picker__summary-label" for="color-picker-summary-input-fontColor">Choose font Color</label>
                        <div class="slds-form-element__control">
                            <button id="btn-select-fontColor" class="slds-button slds-color-picker__summary-button slds-button_icon slds-button_icon-more jscolor {valueElement:'FontColor', onFineChange:'setfontColor(this)'}" title="Choose Color">
                &nbsp;&nbsp;
              </button>
                            <div class="slds-color-picker__summary-input" style="display:inline-block">
                                <input type="text" id="FontColor" class="slds-input" value="#FFFFFF" />
                            </div>

                        </div>
                        <script>
                            function setfontColor(picker) {
                                // document.getElementsByTagName('body')[0].style.color = '#' + picker.toString();
                                document.getElementById('FontColor').value = '#' + picker.toString();

                            }
                        </script>
                    </div>
                </div>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="paddingtop" id="fixed-text-label">Padding top:</label>
                <div class="slds-form-element__control slds-input-has-fixed-addon">
                    <input type="number" id="padding-top" aria-labelledby="fixed-text-label fixed-text-addon-pre fixed-text-addon-post" class="slds-input" />
                    <span class="slds-form-element__addon" id="fixed-text-addon-post">px</span>
                </div>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="paddingright" id="fixed-text-label">Padding right:</label>
                <div class="slds-form-element__control slds-input-has-fixed-addon">
                    <input type="number" id="padding-right" aria-labelledby="fixed-text-label fixed-text-addon-pre fixed-text-addon-post" class="slds-input" />
                    <span class="slds-form-element__addon" id="fixed-text-addon-post">px</span>
                </div>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="paddingbottom" id="fixed-text-label">Padding bottom:</label>
                <div class="slds-form-element__control slds-input-has-fixed-addon">
                    <input type="number" id="padding-bottom" aria-labelledby="fixed-text-label fixed-text-addon-pre fixed-text-addon-post" class="slds-input" />
                    <span class="slds-form-element__addon" id="fixed-text-addon-post">px</span>
                </div>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="paddingleft" id="fixed-text-label">Padding left:</label>
                <div class="slds-form-element__control slds-input-has-fixed-addon">
                    <input type="number" id="padding-left" aria-labelledby="fixed-text-label fixed-text-addon-pre fixed-text-addon-post" class="slds-input" />
                    <span class="slds-form-element__addon" id="fixed-text-addon-post">px</span>
                </div>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="margintop" id="fixed-text-label">Margin top:</label>
                <div class="slds-form-element__control slds-input-has-fixed-addon">
                    <input type="number" id="margin-top" aria-labelledby="fixed-text-label fixed-text-addon-pre fixed-text-addon-post" class="slds-input" />
                    <span class="slds-form-element__addon" id="fixed-text-addon-post">px</span>
                </div>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="marginright" id="fixed-text-label">Margin right:</label>
                <div class="slds-form-element__control slds-input-has-fixed-addon">
                    <input type="number" id="margin-right" aria-labelledby="fixed-text-label fixed-text-addon-pre fixed-text-addon-post" class="slds-input" />
                    <span class="slds-form-element__addon" id="fixed-text-addon-post">px</span>
                </div>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="marginbottom" id="fixed-text-label">Margin bottom:</label>
                <div class="slds-form-element__control slds-input-has-fixed-addon">
                    <input type="number" id="margin-bottom" aria-labelledby="fixed-text-label fixed-text-addon-pre fixed-text-addon-post" class="slds-input" />
                    <span class="slds-form-element__addon" id="fixed-text-addon-post">px</span>
                </div>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="marginleft" id="fixed-text-label">Margin left:</label>
                <div class="slds-form-element__control slds-input-has-fixed-addon">
                    <input type="number" id="margin-left" aria-labelledby="fixed-text-label fixed-text-addon-pre fixed-text-addon-post" class="slds-input" />
                    <span class="slds-form-element__addon" id="fixed-text-addon-post">px</span>
                </div>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="onelink">Text alignment:</label>
                <div class="slds-form-element__control">
                    <div class="slds-combobox_container">
                        <div id="alignment-trigger" class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="false" aria-haspopup="listbox" role="combobox">
                            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                                <input onclick="$('#alignment-trigger').addClass('slds-is-open');" type="text" class="slds-input slds-combobox__input" id="alignment" aria-controls="listbox-id-1" autoComplete="off" role="textbox" placeholder="Select an Option" style="max-width: 340px;"
                                />
                                <span class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right">
                  <svg class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default" aria-hidden="true">
                    <use xlink:href="/button/css/salesforce-lightning-design-system/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                  </svg>
                </span>
                            </div>
                            <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" role="listbox">
                                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                    <li role="presentation" class="slds-listbox__item">
                                        <div onclick="$('#alignment-trigger').removeClass('slds-is-open'); $('#alignment').val('Left');" id="left" class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                                            <span class="slds-media__figure slds-listbox__option-icon"></span>
                                            <span class="slds-media__body">
                        <span class="slds-truncate" title="Left"> Left</span>
                                            </span>
                                        </div>
                                    </li>
                                    <li role="presentation" class="slds-listbox__item" data-attr="Center">
                                        <div onclick="$('#alignment-trigger').removeClass('slds-is-open'); $('#alignment').val('Center');" id="center" class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                                            <span class="slds-media__figure slds-listbox__option-icon"></span>
                                            <span class="slds-media__body">
                        <span class="slds-truncate" title="Center"> Center</span>
                                            </span>
                                        </div>
                                    </li>
                                    <li role="presentation" class="slds-listbox__item">
                                        <div onclick="$('#alignment-trigger').removeClass('slds-is-open'); $('#alignment').val('Right');" id="right" class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                                            <span class="slds-media__figure slds-listbox__option-icon"></span>
                                            <span class="slds-media__body">
                        <span class="slds-truncate" title="Right"> Right</span>
                                            </span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" id="links">
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="rounded" id="fixed-text-label">Rounded corners:</label>
                <div class="slds-form-element__control slds-input-has-fixed-addon">
                    <input type="number" id="rounded" aria-labelledby="fixed-text-label fixed-text-addon-pre fixed-text-addon-post" class="slds-input" />
                    <span class="slds-form-element__addon" id="fixed-text-addon-post">px</span>
                </div>
            </div>
        </div>
        </div>
        <div class="slds-form-element slds-p-top_medium">
            <div class="slds-form-element__control">
                <button class="slds-button slds-button_brand" id="previewContent" style="    margin-left: 15px;">Save
          Content</button>
            </div>
        </div>
    </article>
    <input type="hidden" id="rt" />
    <input type="hidden" id="eid" />
    <input type="hidden" id="selectedlink" />
    <input type="hidden" id="selectedlinkID" />
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./js/require.js"></script>
    <script type="text/javascript" src="./js/blocksdk.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
